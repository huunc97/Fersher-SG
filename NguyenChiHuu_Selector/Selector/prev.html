<!DOCTYPE html>
<html>

<head>
    <title>Prev demo</title>
    <style>
        .siblings * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
    <div style="width:500px;" class="siblings">
        <ul>
            <li>1</li>
            <li>2</li>
            <li class="start">3 "start"</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script>
        $("li.start").prev().css({
            "color": "red",
            "border": "2px solid red"
        });
    </script>
</body>

</html>
