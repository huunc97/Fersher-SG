<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>attributeContainsWord demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

  <input name="nguyenhuu">
  <input name="nguyen-huu">
  <input name="nguyen huu">
  <input name="huu nguyen">

  <script>
    $("input[name~='huu']").val("HUU");
  </script>

</body>

</html>
