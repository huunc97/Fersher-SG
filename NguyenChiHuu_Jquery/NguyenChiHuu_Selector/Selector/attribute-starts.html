<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>attributeStartsWith demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

  <input name="abc-start">
  <input name="start-def">
  <input name="xyz-start">

  <script>
    $("input[name^='start']").val("Huu");
  </script>

</body>

</html>
