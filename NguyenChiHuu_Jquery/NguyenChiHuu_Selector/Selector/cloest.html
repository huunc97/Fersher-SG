<!DOCTYPE html>
<html>

<head>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body class="ancestors">
    <div style="width:500px;">
        <ul> ul second
            <ul>ul first
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </ul>
    </div>
    <script>
        $("span").closest("ul").css({
            "color": "red",
            "border": "2px solid red"
        });
    </script>
</body>

</html>
