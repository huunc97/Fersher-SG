<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>selected demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

    <select name="color" multiple="multiple">
        <option>Red</option>
        <option selected="selected">Blue</option>
        <option>Pink</option>
        <option selected="selected">Green</option>
        <option>Black</option>
        <option selected="selected">Yellow</option>
    </select>
    <div></div>

    <script>
        $(":selected").hide();
    </script>

</body>

</html>
