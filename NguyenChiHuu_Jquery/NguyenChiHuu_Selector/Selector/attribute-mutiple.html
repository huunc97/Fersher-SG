<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>attributeMultiple demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

  <input id="nguyenhuu" name="nguyenhuu">
  <input name="nguyenhuu">
  <input id="huunguyen" name="huunguyen">
  <input name="huunguyen">

  <script>
    $("input[id][name*='nguyen']").val("only this one");
  </script>

</body>

</html>
