<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>id demo</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      float: left;
      padding: 5px;
      margin: 5px;
      background-color: #eee;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

  <div id="div-left">
    <p>id="div-left"</p>
  </div>
  <div id="div-right">
    <p>id="div-right"</p>
  </div>

  <script>
    $("#div-left").css("border", "3px solid red");
    $("#div-right").css("border", "3px solid blue");
  </script>

</body>

</html>
