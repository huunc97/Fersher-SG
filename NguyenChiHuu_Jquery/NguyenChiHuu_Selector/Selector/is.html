<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>.is demo</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            float: left;
            padding: 5px;
            margin: 5px;
            background-color: #eee;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            $('div').click(function (event) {
                var $target = $(event.target);
                if ($target.is('#changeColor')) {
                    $target.css('color', 'red');
                }
            })
        });
    </script>
</head>

<body>
    <div id="changeColor">
        Test 1
        Test 2
        Test 3
        Test 4
    </div>
    <div id="notChange">
        Test 5
        Test 6
        Test 7
        Test 8
    </div>
</body>

</html>
