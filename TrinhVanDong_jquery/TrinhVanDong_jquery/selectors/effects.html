<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xu ly hieu ung</title>
	<style type="text/css" media="screen">
		
	</style>
</head>
<body>
	<div id="box">noidung</div>
	<button id = "button" type="submit" value="">Click</button>

	<button id = "buttonFadeToggle">Click button</button><br><br>

	<button id = "buttonFadeTo">Click button</button><br><br>

	<div id="div1" style="width:80px;height:80px;background-color:red;"></div>
	<br>
	<div id="div2" style="width:80px;height:80px;background-color:green;"></div>
	<br>
	<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
</body>
<script src="js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		var $div = $('#box');
		$div.css({
			'backgroundColor':'yellow',
			"color":"red",
			'height' : '50px',
			border : '3px solid blue'
		});

		function animate1()
		{
			
			$div.animate({
				width: '50%',
				opacity:'0.1'
			},2000,function(){
				animate2();
			}).delay('200');

		}

		function animate2()
		{
			
			$div.animate({
				width: '100%',
				opacity:'1'
			},2000,function(){
				animate1();
			});

		}
		function show_hide() {
			if($div.is(':visible')) {
				$div.hide('slow');
			}
			else {
				$div.show('fast');
			}
		}
		function fadeIn_fadeOut() {
			if($div.is(':visible')) {
				$div.fadeOut('slow');
			}
			else {
				$div.fadeIn('fast');
			}
		}
		function slide() {
			if($div.is(':visible')) {
				$div.slideUp('slow');
			}
			else {
				$div.slideDown('fast');
			}
		}

		function fadeToggle() {
			$("#buttonFadeToggle").click(function() {
				$("#div1").fadeToggle();
				$("#div2").fadeToggle("slow");
				$("#div3").fadeToggle(3000);
			});
		}

		function fadeTo() {
			$("#buttonFadeTo").click(function() {
				$("#div1").fadeTo("slow", 0.15);
				$("#div2").fadeTo("slow", 0.4);
				$("#div3").fadeTo("slow", 0.7);
			});
		}
		$('#button').click(function() {
			// animate1();
			// show();
			// fadeIn_fadeOut();
			slide();
		});
		fadeToggle();
		fadeTo();
	});
</script>
</html>
