<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<select name="" id='filter' >
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
	</select>
	<div id="menu">
		
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script>

	$(document).ready(function() {

		var todoList = [
		{
			name : 'hai',
			age : 18
		},
		{
			name : 'duy',
			age : 19
		},
		{
			name : 'hoang',
			age : 20
		},
		{
			name : 'man',
			age : 20
		}
		];	

		// console.log(todoList);
		// for(var i=0;i<todoList.length;i++){
		// 	$('#menu').wrapInner("<li>"+todoList[i]+"</li>");
		// }
		// var htmlList = $('#menu');
		// var content = todoList.map(function(item) {
		// 	return '<li>' + item + '</li>';

		var htmlList = $('#menu');
		var ageFilter = $('#filter');
		
		function render(items)
		{
			var content = items.map(function(item) {
				return '<tr><td>' + item.name + ':' + item.age + '</td></tr>';

			// console.log(item);
			// return false;
			// 
		});
			htmlList.html(content.join(''));	
			// htmlList.html(contet);
			console.log(content);
		}

		function ageFilterChange() {
			ageFilter.change(function() {
				var selectFilter = parseInt(ageFilter.val());
				var filter = todoList.filter(function(item) {
					return item.age === selectFilter ;
				});
				render(filter);
			});

		}
		render(todoList);
		ageFilterChange();

	});
</script>
</html>
